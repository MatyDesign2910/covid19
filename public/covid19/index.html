<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Covid 19 - Hito 1</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://bigdatauls.userena.cl/wp-content/uploads/2020/04/LOGO-CENTRAL-COVID-19.png"
            alt=""
            width="50"
            class="d-inline-block align-text-top"
          />
          Alerta Covid-19
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav mb-2 mb-lg-0 mr-0 ml-auto"
            style="margin-left: auto"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Mundial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">USA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row w-100">
            <div class="col-12 py-4">
              <h2>Situación Mundial</h2>
              <h4>Gráfica mundial de casos de Covid-19</h4>
              <canvas id="myChart" width="300%" height="130"></canvas>
            </div>
            <div class="col-12 py-4">
              <h4>Listado de casos de Covid-19</h4>
              <div id="tablaCovid" class="mt-4">
                <table class="table table-responsive">
                  <thead class="table-dark">
                    <tr>
                      <th>Nombre del país</th>
                      <th class="text-center">Casos confirmados</th>
                      <th class="text-center">Fallecidos</th>
                      <th class="text-center">Recuperados</th>
                      <th class="text-center">Casos activos</th>
                      <th class="text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="printDataTable">
                  </tbody>
                </table>
                <div class="pagination-container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="py-5">
            <div class="container">
                <h2>Situación USA</h2>
            </div>
        </section> -->
    </main>
    <div class="modal" id="modalCountries" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <canvas id="donut" width="200px" height="130"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/scripts.js"></script>
    <style>
      h1,
      h2,
      p {
        font-family: "Red Hat Text", sans-serif;
        color: #303030;
      }
      h4 {
        color: gray;
      }
      .container {
        display: flex;
        justify-content: center;
      }

      .cards {
        width: 90%;
        display: inline-flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .btc,
      .cosmos,
      .ethereum {
        display: grid;
        min-width: 250px;
        grid-template-columns: 1fr;
        grid-template-rows: minmax(50px, 60px) 1fr;
        grid-template:
          "info"
          "chart";
        border-radius: 30px;
      }

      .btc {
        box-shadow: 10px 10px 20px 1px rgba(247, 147, 26, 0.15);
      }

      .cosmos {
        box-shadow: 10px 10px 20px 1px rgba(46, 49, 72, 0.15);
      }

      .ethereum {
        box-shadow: 10px 10px 20px 1px rgba(78, 56, 216, 0.15);
      }

      .asset-info {
        grid-area: info;
        display: inline-flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5% 0 5%;
      }

      .title {
        display: inline-flex;
      }

      .card h1 {
        margin-left: 10px;
      }
      #btcChart,
      #cosmosChart,
      #ethereumChart {
        grid-area: chart;
        border-radius: 0px 0px 30px 30px;
        margin-top: auto;
        max-height: 57vh;
      }
      div#tablaCovid {
          height: 82vh;
          overflow: auto;
      }
    </style>
  </body>
</html>
