<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Covid 19 - Hito 2</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://bigdatauls.userena.cl/wp-content/uploads/2020/04/LOGO-CENTRAL-COVID-19.png"
            alt=""
            width="50"
            class="d-inline-block align-text-top"
          />
          Alerta Covid-19
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav mb-2 mb-lg-0 mr-0 ml-auto"
            style="margin-left: auto"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Mundial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="usa.html">USA</a>
            </li>
            <li class="nav-item" id="salir" style="display: none">
              <a class="nav-link">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row w-100">
            <div class="col-12 py-4" id="form" style="display: block">
              <form
                class="align-items-center"
                style="width: 400px; max-width: 100%; margin: auto"
                id="formulario"
              >
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="col-form-label"
                    >Correo</label
                  >
                  <div class="col-sm-12">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Ingresa correo"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label for="inputPassword" class="col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-12">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Ingresa password"
                    />
                  </div>
                </div>

                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100">
                    Ingresar
                  </button>
                </div>
              </form>
            </div>
            <div class="col-12 py-4" id="chart" style="display: none">
              <h2>Situación USA</h2>
              <h4>Gráfica de casos de Covid-19 en USA</h4>
              <canvas id="myChart" width="300%" height="120"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="loader-out" style="display: none;">
      <div id="loader-container">
        <p id="loading-text">Cargando</p>
      </div>
    </div>
    <div class="modal" id="modalCountries" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">
            <canvas id="donut" width="200px" height="130"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/usa.js"></script>
    <style>
      h1,
      h2,
      p {
        font-family: "Red Hat Text", sans-serif;
        color: #303030;
      }
      h4 {
        color: gray;
      }
      .container {
        display: flex;
        justify-content: center;
      }

      .cards {
        width: 90%;
        display: inline-flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .btc,
      .cosmos,
      .ethereum {
        display: grid;
        min-width: 250px;
        grid-template-columns: 1fr;
        grid-template-rows: minmax(50px, 60px) 1fr;
        grid-template:
          "info"
          "chart";
        border-radius: 30px;
      }

      .btc {
        box-shadow: 10px 10px 20px 1px rgba(247, 147, 26, 0.15);
      }

      .cosmos {
        box-shadow: 10px 10px 20px 1px rgba(46, 49, 72, 0.15);
      }

      .ethereum {
        box-shadow: 10px 10px 20px 1px rgba(78, 56, 216, 0.15);
      }

      .asset-info {
        grid-area: info;
        display: inline-flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5% 0 5%;
      }

      .title {
        display: inline-flex;
      }

      .card h1 {
        margin-left: 10px;
      }
      #btcChart,
      #cosmosChart,
      #ethereumChart {
        grid-area: chart;
        border-radius: 0px 0px 30px 30px;
        margin-top: auto;
        max-height: 57vh;
      }
      div#tablaCovid {
        height: 82vh;
        overflow: auto;
      }
      #loader-out {
        background-color: #0d6efd;
        position: fixed;
        width: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #loader-container {
        width: 150px;
        height: 150px;
        color: white;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        border: 5px solid #fff;
        border-radius: 50%;
        -webkit-animation: borderScale 1s infinite ease-in-out;
        animation: borderScale 1s infinite ease-in-out;
      }

      #loading-text {
        justify-content: center;
        align-items: center;
        font-family: "Red Hat Text", sans-serif;
        font-weight: normal;
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        color: #fff;
      }
      @-webkit-keyframes borderScale {
        0% {
          border: 5px solid white;
        }
        50% {
          border: 25px solid #184aa8;
        }
        100% {
          border: 5px solid white;
        }
      }

      @keyframes borderScale {
        0% {
          border: 5px solid white;
        }
        50% {
          border: 25px solid #184aa8;
        }
        100% {
          border: 5px solid white;
        }
      }
    </style>
  </body>
</html>
