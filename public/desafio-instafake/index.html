      .container {
        background-image: url(https://cdn.kapwing.com/video_image-1DN5yOlfH.png);

            <div class="form-group">

            </div>

          </form>
        </div>
        <div class="col-md-12" id="fotos-insta" style="display: none">
          <button class="btn btn-primary" onclick="logoutJwt()">Salir</button>
          <div id="fotos" class="row"></div>
          <button
